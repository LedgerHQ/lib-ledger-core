language: cpp
dist: trusty
sudo: required
os:
  - linux
  - osx
before_install:
  - sh setup_travis_linux.sh

install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
script:
- mkdir build && cd build && cmake .. && make && make test && cd ..
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then mkdir build_win && cd build_win && cmake .. -DCMAKE_TOOLCHAIN_FILE=../toolchains/Toolchain-mingw64.cmake
  && make && cd ..; fi
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - build_win/bin/libledger-core.dll
    - build/bin/libledger-core.so
  on:
    repo: tag
