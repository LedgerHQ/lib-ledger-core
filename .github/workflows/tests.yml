name: "Nix Tests"
on:
  pull_request:
    branches:
      - release/4.0.0
      - release/4.1.0
      - release/4.2.0
      - develop
  push:
    branches:
      - release/4.0.0
      - release/4.1.0
      - release/4.2.0
      - develop
jobs:
  Unixes:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04, [self-hosted, linux, X64, Coin-Integration], macos-latest]
    steps:
    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.9.1
      with:
        access_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Disable Linux TCP/UDP offload
      if: ${{ startsWith(matrix.os, 'ubuntu') }}
      run: |
        sudo ethtool -K eth0 tx off rx off
    - name: Disable MacOS TCP/UDP offload
      if: ${{ startsWith(matrix.os, 'macos') }}
      run: |
        sudo sysctl -w net.link.generic.system.hwcksum_tx=0
        sudo sysctl -w net.link.generic.system.hwcksum_rx=0
    - uses: actions/checkout@v2.3.4
      with:
        submodules: 'recursive'
    - uses: cachix/install-nix-action@v13
      with:
        nix_path: nixpkgs=https://github.com/NixOS/nixpkgs/archive/5f746317f10f7206f1dbb8dfcfc2257b04507eee.tar.gz
    - name: Build and run tests
      run: nix-shell --run "bash nix/scripts/build_run_tests.sh" nix/test-shell.nix
      env:
        BUILD_LOAD_LIMIT: 3
