version: 2
general:
dependencies:
  cache_directories:
    - ~/cmake-3.16.5
linux_job: &linux_job
  docker:
    - image: docker.pkg.github.com/ledgerhq/lib-ledger-core-build-env/lib-ledger-core-build-env:1.0.1
      auth:
        username: $DOCKER_USERNAME
        password: $DOCKER_PASSWORD
jobs:
  build_linux_release:
    <<: *linux_job
    environment:
      CORE_SSL_1_1: arch_ssl_1_1
    working_directory: ~/lib-ledger-core
    steps:
      - checkout
      - run:
          name: Submodule_Initialization
          command: |
            . .circleci/init_submodules.sh
      - run:
          name: Build_Library
          command: |
            . .circleci/build_lib.sh Release
      - run:
          name: Export_Lib_Version
          command: |
            . .circleci/export_lib_version.sh
      - run:
          name: Copy_Artifacts
          command: |
            . .circleci/copy_artifacts.sh
      - run:
          name: Build_Library (with OpenSSL 1.1)
          command: |
            . .circleci/build_lib.sh Release $CORE_SSL_1_1
      - run:
          name: Copy_Artifacts (with OpenSSL 1.1)
          command: |
            . .circleci/copy_artifacts.sh $CORE_SSL_1_1 Release
      - deploy:
          name: Deploy_Artifacts
          command: |
            . .circleci/deploy.sh

  build_linux_jni_release:
    environment:
      CORE_SSL_1_1: arch_ssl_1_1
    docker:
      - image: ledgerhq/lib-ledger-core-build-env:1.0.2
    working_directory: ~/lib-ledger-core
    steps:
      - checkout
      - run:
          name: Submodule_Initialization
          command: |
            . .circleci/init_submodules.sh
      - run:
          name: Build_Library_jni
          command: |
            . .circleci/build_lib.sh target_jni Release
      - run:
          name: Export_Lib_Version
          command: |
            . .circleci/export_lib_version.sh
      - run:
          name: Copy_Artifacts
          command: |
            . .circleci/copy_artifacts.sh target_jni
      - persist_to_workspace:
          root: ~/lib-ledger-core-artifacts
          paths:
            - linux/jni/libledger-core_jni.so
      - deploy:
          name: Deploy_Artifacts
          command: |
            . .circleci/deploy.sh

  build_linux_debug:
      <<: *linux_job
      working_directory: ~/lib-ledger-core
      steps:
        - checkout
        - run:
            name: Submodule_Initialization
            command: |
              . .circleci/init_submodules.sh
        - run:
            name: Build_Library
            command: |
              . .circleci/build_lib.sh Debug
        - run:
            name: Export_Lib_Version
            command: |
              . .circleci/export_lib_version.sh
        - run:
            name: Run_Tests
            command: |
                cd ../lib-ledger-core-build

                ~/cmake-3.16.5-Linux-x86_64/bin/ctest --output-on-failure -timeout 120
  build_macos_release:
    macos:
      xcode: "12.5.1"
    working_directory: ~/lib-ledger-core
    steps:
      - checkout
      - run:
          name: Setup
          no_output_timeout: 30m
          command: |
            .circleci/setup_macos.sh Release
      - run:
          name: Submodule_Initialization
          command: |
            . .circleci/init_submodules.sh
      - run:
          name: Build_Library
          command: |
            . .circleci/build_lib.sh Release
      - run:
          name: Export_Lib_Version
          command: |
            . .circleci/export_lib_version.sh
      - run:
          name: Copy_Artifacts
          command: |
            . .circleci/copy_artifacts.sh
      - deploy:
          name: Deploy_Artifacts
          command: |
            . .circleci/deploy.sh
  build_macos_jni_release:
    macos:
      xcode: "12.5.1"
    working_directory: ~/lib-ledger-core
    steps:
      - checkout
      - run:
          name: Setup
          no_output_timeout: 30m
          command: |
            .circleci/setup_macos.sh Release
      - run:
          name: Submodule_Initialization
          command: |
            . .circleci/init_submodules.sh
      - run:
          name: Export_Lib_Version
          command: |
            . .circleci/export_lib_version.sh
      - run:
          name: Build_Library_jni
          command: |
            . .circleci/build_lib.sh target_jni Release
      - run:
          name: Copy_Artifacts_jni
          command: |
            . .circleci/copy_artifacts.sh target_jni

      - persist_to_workspace:
          root: ~/lib-ledger-core-artifacts
          paths:
            - macos/jni/libledger-core_jni.dylib
      - deploy:
          name: Deploy_Artifacts
          command: |
            . .circleci/deploy.sh
  build_macos_debug:
    macos:
      xcode: "12.5.1"
    working_directory: ~/lib-ledger-core
    steps:
      - checkout
      - run:
          name: Setup
          no_output_timeout: 30m
          command: |
            .circleci/setup_macos.sh Debug
      - run:
          name: Submodule_Initialization
          command: |
            . .circleci/init_submodules.sh
      - run:
          name: Build_Library
          command: |
            . .circleci/build_lib.sh Debug
      - run:
          name: Export_Lib_Version
          command: |
            . .circleci/export_lib_version.sh
      - run:
          name: Run_Tests
          command: |
              cd ../lib-ledger-core-build
              ctest --output-on-failure -timeout 120
  publish_jar:
    environment:
      CORE_SSL_1_1: arch_ssl_1_1
    docker:
      - image: ledgerhq/lib-ledger-core-build-env:1.0.2
    working_directory: ~/lib-ledger-core
    steps:
    - attach_workspace:
        at: ~/lib-ledger-core-artifacts
    - checkout
    - run:
        name: Submodule_Initialization
        command: |
          . .circleci/init_submodules.sh
    - run:
        name: Export_Lib_Version
        command: |
          . .circleci/export_lib_version.sh
    - run:
        name: Generate_interfaces
        command: |
          . tools/generate_interfaces.sh
    - run:
        name: Publish_jar
        command: |
          . .circleci/publish_jar.sh
    - deploy:
        name: Deploy_Artifacts
        command: |
          . .circleci/deploy.sh
    - store_artifacts:
        path: ~/lib-ledger-core-artifacts
  generate_doc:
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - run:
          command: git clone --depth 1 -b "$CIRCLE_TAG" --recurse-submodules "$CIRCLE_REPOSITORY_URL" .
          environment:
            GIT_SSH_COMMAND: ssh -o StrictHostKeyChecking=no
      - run:
          name: Install dependencies
          command: |
            sudo apt-get update -q=2
            sudo apt-get install -qy doxygen rsync software-properties-common
            wget https://cmake.org/files/v3.16/cmake-3.16.9.tar.gz
            tar -xvf cmake-3.16.9.tar.gz
            cd cmake-3.16.9 && ./bootstrap && make && sudo make install
      - run: cmake -H. -Bbuild
      - run:
          command: make doc
          working_directory: ~/project/build
      - run:
          name: Check that the index file is present
          command: test -f build/doc/html/index.html
      - run:
          name: Setup the SSH private key
          command: |
            install -d -m 700 ~/.ssh/
            gpg -d --passphrase "${GPG_PASSPHRASE}" --batch -o ~/.ssh/id_ed25519 .circleci/id_ed25519.gpg
            chmod 400 ~/.ssh/id_ed25519
      - run: >
          rsync -e "ssh -o StrictHostKeyChecking=no" -a --chown :www-data --delete
          build/doc/html/ docs.libcore.ledger.com@statics.ledger.fr:.

default_context: &default_context
  context:
    - githubpkg


workflows:
  version: 2
  build:
    jobs:
      - build_linux_release:
          <<: *default_context
          filters:
            tags:
              only: /.*/
      - build_linux_jni_release:
          <<: *default_context
          filters:
            tags:
              only: /.*/
            branches:
              only: /^(?!pull\/).*$/
      - build_macos_release:
          <<: *default_context
          filters:
            tags:
              only: /.*/
      - build_macos_jni_release:
          <<: *default_context
          filters:
            tags:
              only: /.*/
            branches:
              only: /^(?!pull\/).*$/
      - build_linux_debug:
          <<: *default_context
      - build_macos_debug:
          <<: *default_context
      - publish_jar:
          requires:
            - build_linux_jni_release
            - build_macos_jni_release
          filters:
            tags:
              only: /.*/
  documentation:
    jobs:
      - generate_doc:
          filters:
            tags:
              only: /.+/
            branches:
              ignore: /.*/
