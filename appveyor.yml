version: 1.0.{build}
branches:
  only:
  - ci-integration
  - ci-win-integration
image:
- Visual Studio 2015
configuration:
  - Debug
environment:
  nodejs_version: "9"
  appveyor_rdp_password:
    secure: jb1LsDmcxCww7tA38S3xSw==
  priv_key:
    secure: 
  pub_key:
    secure: 
  matrix:
    - CMAKE_GENERATOR: "MinGW Makefiles"
      QT5: C:\Qt\5.10.1\mingw53_32
      MINGW: C:\Qt\Tools\mingw530_32
      CMAKE_C_COMPILER: gcc
      CMAKE_CXX_COMPILER: g++
      CMAKE_MAKE_PROGRAM: C:\projects\deps\cmake\bin\cmake
      BOOST_ROOT: C:\Libraries\boost_1_63_0
      BOOST_INCLUDEDIR: C:\Libraries\boost_1_63_0\boost
      BOOST_LIBRARYDIR: C:\Libraries\boost_1_63_0\lib64-msvc-14.0
      SQLITE3_DIR: C:\Tools\vcpkg\packages\sqlite3_x64-windows
      CMAKE_DIR: C:\projects\deps\cmake

build:
  verbosity: minimal
install:
#Install  Sqlite3
- if not exist "%SQLITE3_DIR%" ( cinst -y sqlite --params '"/InstallDir:%SQLITE3_DIR%"' )

#Install cmake
- mkdir C:\projects\deps
- cd C:\projects\deps
- if not exist "%CMAKE_DIR%" (
    set CMAKE_URL="https://cmake.org/files/v3.9/cmake-3.9.0-rc6-win64-x64.zip"
    appveyor DownloadFile %CMAKE_URL% -FileName cmake.zip
    7z x cmake.zip -oC:\projects\deps > nul
    move C:\projects\deps\cmake-* C:\projects\deps\cmake
    cmake --version
  )

- call "C:\Program Files\Microsoft SDKs\Windows\v7.1\Bin\SetEnv.cmd" /x64
- call "C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC\vcvarsall.bat" x86_amd64

#Add mingw, Qt5, sqlite3, cmake to PATH
#- ls -la C:\projects\deps\cmake
- set PATH=%MINGW%\bin;%QT5%\bin;%PATH%
- set PATH=C:\Tools\vcpkg\packages\sqlite3_x64-windows\bin;%PATH%
- set PATH=C:\projects\deps\cmake\bin;%PATH%
- set QTDIR=%QT5%

#Create public key
- ps: $fileContent = "-----BEGIN RSA PRIVATE KEY-----`n"
- ps: $fileContent += $env:priv_key.Replace(' ', "`n")
- ps: $fileContent += "`n-----END RSA PRIVATE KEY-----`n"
- ps: Set-Content c:\users\appveyor\.ssh\id_rsa $fileContent
- ssh-keygen -y -f c:\users\appveyor\.ssh\id_rsa > c:\users\appveyor\.ssh\id_rsa.pub

#Install Node
- ps: Install-Product node $env:nodejs_version

#Init submodules
- cd C:\projects\lib-ledger-core
- git submodule update --init --recursive

build_script:
- cd C:/projects/
- mkdir lib-ledger-core-build
- cd lib-ledger-core-build

- ps: Get-Command sh.exe -All | Remove-Item

#Check if build exists
- set PATH=C:\projects\tmp\lib-ledger-core-build\core\src\build;%PATH%
- if exist "C:\projects\tmp\lib-ledger-core-build" (
    ls -la C:\projects\tmp\lib-ledger-core-build
    cd C:\projects\tmp\lib-ledger-core-build
    ctest
  )

##Using toolchains
- cmake -G "%CMAKE_GENERATOR%" -DCMAKE_PREFIX_PATH="%QT5%" -DCMAKE_INSTALL_PREFIX="%QT5%" ../lib-ledger-core
- cmake --build . -- -j4
- ctest --output-on-failure -VV
- cd ../lib-ledger-core/ledger-core-samples/nodejs
- npm install
- node sample/wallet_pool_test.js

on_finish:
- ps: $blockRdp = $true; iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))

notifications:
- provider: Slack
  incoming_webhook: https://hooks.slack.com/services/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
  on_build_success: true
  on_build_failure: true
  on_build_status_changed: false